<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Adding Methods</title>
</head>

<body>
<script type = "text/javascript">
function circle(r) {
	this.radius = r;
	this.area = ComputeArea;
}

function ComputeArea() {
var circle_area;
circle_area = (this.radius)*(this.radius)*(3.14);
return circle_area;
}

var my_circle = new circle(10);
window.alert("area is "+my_circle.area());
</script>
</body>
</html>
