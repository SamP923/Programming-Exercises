<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Object Initializers Change</title>
</head>

<body>
<script type = "text/javascript">

my_car = {color:"red",engine:"V-8",seats:"leather",make:"Ferrari"};
your_car ={color:"black",engine:"V-6",seats:"cloth",make:"Honda"};

window.alert("I have a "+my_car.color+" "+my_car.make);
window.alert("You have a "+your_car.color+" "+your_car.make);	

my_car.color = "yellow";
window.alert("I have a "+my_car.color+" "+my_car.make); 
</script>
</body>
</html>
