<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>prompt() method</title>
<script type="text/javascript">
function prompter() {
var reply = prompt("Hey there, good looking stranger!  What's your name?", "what the heck")
alert ( "Nice to see you around these parts " + reply + "!")
}
</script>
</head>
<body onload="prompter()">
</body>
