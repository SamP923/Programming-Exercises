<html>
<head>
<script type="text/javascript">
function prompt_confirm()
{
var fname=prompt("enter the password:","Your name");
if (fname == "password"){
window.open("http://www.cty.jhu.edu","myWindow","width = 500, height = 500");
}
else {
alert("You entered the wrong password!");
}
}
</script>
</head>
<body>
<input type="button" onclick="prompt_confirm()" value="Display a prompt box" />
</body>
