<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>push() method</title>
</head>

<body>
<script type="text/javascript">
var myArray = new Array(1,2,3,4,5,6,7,8,9);
document.write("Elements initially in the array: "+myArray+"<br /><br />");// outputs: 1,2,3,4,5,6,7,8,9
document.write("Initial length of the array: "+myArray.length+"<br /><br />");// outputs: 10
 
var pushed = myArray.push(10);
document.write("New element added to the array is: "+pushed+"<br /><br />");
document.write("Elements in the array now: "+myArray+"<br /><br />");// outputs: 1,2,3,4,5,6,7,8,9
document.write("New length of the array: "+myArray.length+"<br /><br /><br />");

</script>
</body>
</html>
