<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Date Object toString methods</title>
</head>

<body>
<script type="text/javascript">
var date_instance = new Date();
window.alert("Today's date is: "+date_instance.toDateString());
window.alert("Current date and time is: "+date_instance.toString());
window.alert("Current date and time in universal time format: "+date_instance.toUTCString());
window.alert("Current time is: "+date_instance.toTimeString());
</script>
</body>
</html>
