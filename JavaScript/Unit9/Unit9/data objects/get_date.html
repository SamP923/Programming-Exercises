<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Date Object get value methods</title>
</head>

<body>
<script type="text/javascript">
var date_instance = new Date();
alert("The Current year is: "+date_instance.getFullYear());
alert("Ongoing month is: "+date_instance.getMonth());
alert("Today's date as day of the month: "+date_instance.getDate());
alert("Today's date as day of the week: "+date_instance.getDay());
alert("Current hour of the day is: "+date_instance.getHours());
alert("Minutes past in the current hour: "+date_instance.getMinutes());
alert("Seconds past in the current minute: "+date_instance.getSeconds());
</script>
</body>
</html>
