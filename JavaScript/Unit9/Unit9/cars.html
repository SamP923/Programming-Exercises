<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Printing without use of arrays</title>
</head>

<body>
<script type = "text/javascript">
var car1 = "Mercedes";
var car2 = "Volvo";
var car3 = "Lexus"
var car4 = "Toyota";
var car5 = "Honda";
var car6 = "Porsche";

document.write("Car1 is "+car1+"<br>");
document.write("Car2 is "+car2+"<br>");
document.write("Car3 is "+car3+"<br>");
document.write("Car4 is "+car4+"<br>");
document.write("Car5 is "+car5+"<br>");
document.write("Car6 is "+car6);
</script>
</body>
</html>
