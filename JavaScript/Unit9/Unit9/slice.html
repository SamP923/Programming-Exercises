<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>slice() method</title>
</head>

<body>
<script type="text/javascript">
var fruits = new Array("Banana", "Orange", "Apple", "Mango");
document.write("Contents of the array are: "+fruits + "<br /><br />");
document.write("Selection of first slice: "+fruits.slice(0,1) + "<br />");
document.write("Selection of second slice: "+fruits.slice(1) + "<br />");
document.write("Selection of third slice: "+fruits.slice(-2) + "<br />");
</script>
</body>
</html>
