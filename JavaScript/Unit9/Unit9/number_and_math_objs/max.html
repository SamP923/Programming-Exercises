<title>Math object - max() method</title>
</head>

<body>
<script type = "text/javascript">
var num1 = window.prompt("Enter the first number");
var num2 = window.prompt("Enter the second number");
var largenum = Math.max(num1,num2);
window.alert("Larger of the two numbers is "+largenum);
</script>
</body>
