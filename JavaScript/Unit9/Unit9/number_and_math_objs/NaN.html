<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Number object property - NaN</title>
</head>

<body>
<script type="text/javascript">
var Month = prompt("Enter a month number from 1-12");
if ( Month < 1 || Month > 12)
{
Month = Number.NaN;
}
alert("This is "+Month+" \(\"Not A Number\"\) between 1 and 12");
</script> 
</body>
</html>
