<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Math object - min() method</title>
</head>

<body>
<script type = "text/javascript">
var num1 = window.prompt("Enter the first number");
var num2 = window.prompt("Enter the second number");
var smallernum = Math.min(num1,num2);
window.alert("Smaller of the two numbers is "+smallernum);
</script>
</body>
