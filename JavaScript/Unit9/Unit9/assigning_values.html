<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Assigning Values to an Array</title>
</head>
<body>
<script type = "text/javascript">
var car = new Array(6);
car[0] = "Mercedes";
car[1] = "Volvo";
car[2] = "Lexus";
car[3] = "Toyota";
car[4] = "Honda";
car[5] = "Porsche";
for(var i = 0; i < car.length; i++) {
document.write("Car "+(i+1)+ " is a "+car[i]+"<br />");
}
document.write("<br />Accessing an individual element:<br />");
document.write("Car 2 is a "+car[1]);
</script>
</body>
</html>
