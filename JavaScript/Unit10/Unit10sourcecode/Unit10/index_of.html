<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>indexOf() method</title>
</head>
<body>
<script type="text/javascript">

function checkinput(){
	if(input.length>=1){ 
		if( (input.indexOf("-") != -1) && (input.indexOf("-") == 3) && (input.lastIndexOf("-") == 7) && (input.length==12)){
		window.alert("Thank You!");
		}
		else{
		window.alert("Phone number must be in the format: XXX-XXX-XXXX ");
		}
	}
	else {
    window.alert("Please enter a phone number!");
	}	

}

do
{
var input=window.prompt("Please enter a valid phone number","");
checkinput();
}
while (input.length!==12);
  
</script>
</body>
</html>
