<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Length Property of String Object</title>
</head>

<body>
<script type="text/javascript">
var greeting = "What's up, Doc?!";
document.write(greeting.fontsize("6")+"<br /><br /><h1>There are "+greeting.length+" characters in this greeting string.</h1>");
</script>
</body>
</html>
